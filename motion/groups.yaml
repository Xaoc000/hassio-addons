
# GROUP
default_view:
  name: motion_group
  view: true
  icon: mdi:video
  entities:
    - group.motion_notify_controls
    - group.motion_localhost_cameras
    - group.motion_event_end
    - group.motion_last_cameras
    - group.motion_history

motion_history:
  name: motion_history
  icon: mdi:graph
  entities:
